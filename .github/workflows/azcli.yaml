# This is a basic workflow to help you get started with Actions

name: AKS

# Controls when the workflow will run
on: workflow_dispatch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Iniciando teste azure login 
      # Variaveis de ambiente 
      - name: Configurar variaveis de ambiente
        run: |
          export ARM_CLIENT_ID=${{ secrets.APPID }}
          export ARM_CLIENT_SECRET=${{ secrets.PASSWORD }}
          export ARM_TENANT_ID=${{ secrets.TENANT }}
          export AZURE_CLIENT_ID=${{ secrets.APPID }}
          export AZURE_CLIENT_SECRET=${{ secrets.PASSWORD }}
          export AZURE_TENANT_ID=${{ secrets.TENANT }}
          export ARM_SUBSCRIPTION_ID=${{ secrets.SUBSID }}
      # Login no azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE2 }}
      # Instala o terraform
      - uses: hashicorp/setup-terraform@v2
      # Transforma os arquivos de configuração para formato canonico
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
      # Inicia os plugins necessários
      - name: Terraform Init
        id: init
        run: terraform init
      # Valida a configuração
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color          
      # gera o plano
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -var="appId=${{ secrets.APPID }}" -var="password=${{ secrets.PASSWORD }}"
        continue-on-error: true
      # Aplicar terraform
      # - name: Terraform Apply
      #   run: terraform apply -auto-approve -input=false